name: Aprendiendo GIT-HUB actions con triggers!!

run-name: ¡Action schudle!
on:
  schudle:
    -cron: '50 24 31 6 *'


run-name: ¡Action push!
on:
  push:
    branches: 
      - 'main' 
      - 'release/**'
    paths:
      '**.py'


run-name: ¡Action workflow_dispacht!
on:
  workflow_dispacht:
  inputs:
    alerta:
      description: 'nivel'
      required: true
      default: medio
      type: choice 
      options:
      - bajo
      - medio